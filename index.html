<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CloudPost</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark p-2 mb-2">
            <div class="container-fluid justify-content-between ">
                <span class="navbar-brand mb-0 h1"><h3>CloudPost</h3></span>
                <div>
                    <!-- <a href="test.html" class="hr"><button class="btn btn-dark btn-outline-light me-2" type="button">Log in</button></a> -->
                    <button class="btn btn-dark btn-outline-light me-2" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">
                        Login
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="text-center m-5">
                <h1>Welcome to CloudPost</h1>
                <h5 class="fw-light">Share your activity here!</h5>
            </div>
            <!-- template postingan -->
            <div class="card m-4">
                <div class="card-header">
                    <span class="fw-bold">{title}</span>
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>{description}</p>
                        <footer class="blockquote-footer fs-6">Posted by <cite title="Source Title">{username}</cite></footer>
                    </blockquote>
                </div>
            </div>
            <!-- contoh postingan -->
            <div class="card m-4">
                <div class="card-header">
                    <span class="fw-bold">Tugas Cloud</span>
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim, aspernatur?</p>
                        <footer class="blockquote-footer fs-6">Posted by <cite title="Source Title">Pak Awang</cite></footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal - Form -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-2">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login Here</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row mb-3 justify-content-between">
                            <label for="username" class="col-sm-3 col-form-label">Username</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="username" id="username" required>
                            </div>
                        </div>
                        <div class="form-group row mb-3 justify-content-between">
                            <label for="password" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" name="password" id="password" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <div class="my-auto">
                                <button type="submit" class="btn btn-primary" name="login">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <h6>Don't have any account ?</h6>
                    <a href="regis.html" class="href">Sign up here</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
